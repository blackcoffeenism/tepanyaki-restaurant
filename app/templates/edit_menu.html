{% extends 'base.html' %}
{% block content %}
<section class="card">
  <div class="card-header"><h2>Edit Menu</h2></div>
  <form class="form" action="/menu/{{ item.id }}/edit" method="post" enctype="multipart/form-data">
    <div class="preview">
      <img src="{{ item.image }}" alt="preview" />
    </div>
    <label>Name<input required name="name" value="{{ item.name }}" /></label>
    <label>Price (PHP)<input required name="price" type="number" min="0" step="0.01" value="{{ '%.2f' % (item.price_cents/100) }}" /></label>
    <label>Replace Image File<input name="image_file" type="file" accept="image/*" /></label>
    <label>OR Image URL<input name="image_url" type="url" placeholder="https://..." /></label>
    <label>Description<textarea name="description" rows="3">{{ item.description }}</textarea></label>
    <div class="actions">
      <a class="btn" href="/manage">Cancel</a>
      <button class="btn primary" type="submit">Save</button>
    </div>
  </form>
</section>
{% endblock %}
